<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Canvas Fun ;)</title>
</head>
<body>
    <!-- CANVAS -->
    <canvas id="canvasFun"></canvas>
    
    <!-- GUI -->
    <form id="guiForm">
      
       <div class="flexrow">
           <label for="shapeType">Shape: </label>
           <div class="flexcolumn">
                <!--SHAPE TYPE-->
                <select id="shapeType">
                    <option value="circle">Circles</option>
                    <option value="square" selected="selected">Squares</option>
                </select>
            </div><!--END flexcolumn-->
            
            <label for="shapeNumber"># of Shapes: </label>
            <div class="flexcolumn">
                <!--NUMBER OF SHAPES-->
                <input type="text" id="shapeNumber" value="500" required="required" />
            </div><!--END flexcolumn-->
        </div> <!--END flexrow-->
           
        <div class="flexrow">
            <label for="colorPalette">Color Palette: </label>
            <div class="flexcolumn">
                <!--COLOR PALETTE-->
                <select id="colorPalette">
                    <option value="Salmon">Salmon</option>
                    <option value="Dark Blues" selected="selected">Dark Blues</option>
                    <option value="USA Cola">USA Cola</option>
                    <option value="Old School">Old School</option>
                </select>
            </div><!--END flexcolumn-->
            
            <!--BACKGROUND COLOR-->
            <label for="backgroundColor">Background: </label>
            <div class="flexcolumn">
                <select id="backgroundColor">
                    <option value="black" selected="selected">Black</option>
                    <option value="white">White</option>
                    <option value="lightblue">Light Blue</option>
                    <option value="#F8ECC2">Old Paper</option>
                    <option value="#5E875A">Cactus</option>
                </select>
            </div><!--END flexcolumn-->
        </div><!--END flexrow-->
            
        <div class="flexrow">
            
            <div class="flexcolumn">
                <label for="velocityRange">Velocity: </label>
                <input id="velocityRange" type="range" min="1" max="10" step=".25" value="2" />
            </div>
            
            <div class="flexcolumn">
                <label for="expandRange">Expansion: </label>
                <input id="expandRange" type="range" min="5" max="40" step=".25" value="8" />
            </div>
        
        </div> <!--END flexrow-->
           
        <div class="flexrow">
            <!--SUBMIT-->
            <button type="button" id="submitButton">MAKE DEM SHAPES!</button>

            <!--CLEAR-->
            <button type="button" id="clearButton">CLEAR!</button>
        </div><!--END flexrow-->
        
    </form>
    
<!--######## JAVASCRIPTS ########-->
    <script src="js/script.js"></script>
</body>
</html>
